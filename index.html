<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>My Social Media Links</h1>
        <p>Click on a tile to view the details.</p>
    </header>

    <section class="tiles">
        <div class="tile" id="whatsappTile">
            <img src="whatsapp.png" alt="WhatsApp" class="tile-icon">
           
            <h2>WhatsApp</h2>
        </div>
        <div class="tile" id="instagramTile">
            <img src="instagram.png" alt="Instagram" class="tile-icon">
            
            <h2>Instagram</h2>
        </div>
        <div class="tile" id="youtubeTile">
            <img src="youtube.png" alt="YouTube" class="tile-icon">

           
            <h2>YouTube</h2>
        </div>
    </section>

    <!-- Modal for displaying details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
