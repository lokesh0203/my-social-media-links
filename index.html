<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
        }

        h1 {
            color: #fff;
        }

        .tile-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .tile {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tile:hover {
            transform: scale(1.1);
        }

        .tile a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        .tile-name {
            position: absolute;
            bottom: 10px;  /* Position name at the bottom of the tile */
            left: 0;
            width: 100%;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);  /* Semi-transparent background */
        }

    </style>
</head>
<body>

    <h1>Follow Me on Social Media</h1>

    <!-- Tile Container -->
    <div class="tile-container">
        <!-- WhatsApp Tile -->
        <div class="tile">
            <a href="https://wa.me/yourphonenumber" target="_blank">
                <img src="assets/images/whatsapp.png" alt="WhatsApp">
                <div class="tile-name">WhatsApp</div>
            </a>
        </div>
        
        <!-- Instagram Tile -->
        <div class="tile">
            <a href="https://www.instagram.com/yourusername" target="_blank">
                <img src="assets/images/instagram.png" alt="Instagram">
                <div class="tile-name">Instagram</div>
            </a>
        </div>

        <!-- YouTube Tile -->
        <div class="tile">
            <a href="https://www.youtube.com/c/yourchannel" target="_blank">
                <img src="assets/images/youtube.png" alt="YouTube">
                <div class="tile-name">YouTube</div>
            </a>
        </div>
    </div>

</body>
</html>
